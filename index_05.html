<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_05.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="title">Formulaire d'inscription</div>
        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <span class="details">Nom et prénom</span>
                    <input type="text" placeholder="Entrez votre nom et votre prénom" required>
                </div>
                <div class="input_box">
                    <span class="details">Pseudo - Name tag</span>
                    <input type="text" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="input_box">
                    <span class="details">E-mail</span>
                    <input type="text" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="input_box">
                    <span class="details">Téléphone</span>
                    <input type="text" placeholder="Entrez votre numéro de téléphone" required>
                </div>
                <div class="input_box">
                    <span class="details">Mot de passe</span>
                    <input type="text" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="input_box">
                    <span class="details">Confirmation mot de passe</span>
                    <input type="text" placeholder="Confirmez votre mot de passe" required>
                </div>
            </div>
            <div class="gender_details">
                <input type="radio" name="gender" id="dot_1">
                <input type="radio" name="gender" id="dot_2">
                <input type="radio" name="gender" id="dot_3">
                <span class="gender_title">Sexe</span>
                <div class="category">
                    <label for="dot_1">
                        <span class="dot one"></span>
                        <span class="gender">Homme</span>
                    </label>
                    <label for="dot_2">
                        <span class="dot two"></span>
                        <span class="gender">Femme</span>
                    </label>
                    <label for="dot_3">
                        <span class="dot three"></span>
                        <span class="gender">Je garde pour moi</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Inscription">
            </div>
        </form>
    </div>
    
</body>
</html>
